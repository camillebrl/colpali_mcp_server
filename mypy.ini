[mypy]
python_version = 3.10
ignore_missing_imports = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = True
check_untyped_defs = True
no_implicit_reexport = True

[mypy-torch.*]
ignore_errors = True

[mypy-transformers.*]
ignore_errors = True

[mypy-colpali_engine.*]
ignore_errors = True

[mypy-pdf2image.*]
ignore_missing_imports = True

[mypy-elasticsearch.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True